<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shoping Cart</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
        <div class="nav">
            <i class="fa-solid fa-cart-shopping" id="shopping"></i>
        </div>
        <div class="main">
            <div class="product">
                <img src="pexels-melvin-buezo-1253763-2529148.jpg" id="Nike-Superstar">
                <p class="p-name">
                    Nike-Superstar
                </p>
                <div class="lower">
                    <p class="price">
                    ₹2999
                    </p>
                    <div class="add-to-cart">
                        <i class="fa-solid fa-cart-shopping"></i>
                    </div>
                </div>
            </div>
            <div class="product">
                <img src="tshirt-8726721_640.jpg" id="Man-Tshirt">
                <p class="p-name">
                    Man-Tshirt
                </p>
                <div class="lower">
                    <p class="price">
                    ₹699
                    </p>
                    <div class="add-to-cart">
                        <i class="fa-solid fa-cart-shopping"></i>
                    </div>
                </div>
            </div>
            <div class="product">
                <img src="pexels-godisable-jacob-226636-818992.jpg" id="Pants">
                <p class="p-name">
                     Pants
                </p>
                <div class="lower">
                    <p class="price">
                    ₹999
                    </p>
                    <div class="add-to-cart">
                        <i class="fa-solid fa-cart-shopping"></i>
                    </div>
                </div>
            </div>
            <div class="product">
                <img src="pexels-marleneleppanen-1183266.jpg" id="Hoodie">
                <p class="p-name">
                    Hoodie
                </p>
                <div class="lower">
                    <p class="price">
                    ₹1400
                    </p>
                    <div class="add-to-cart">
                        <i class="fa-solid fa-cart-shopping"></i>
                    </div>
                </div>
            </div>
            <div class="product">
                <img src="pexels-ferarcosn-190819.jpg" id="Watch">
                <p class="p-name">
                    Watch
                </p>
                <div class="lower">
                    <p class="price">
                    ₹5999
                    </p>
                    <div class="add-to-cart">
                        <i class="fa-solid fa-cart-shopping"></i>
                    </div>
                </div>
            </div>
            <div class="product">
                <img src="pexels-darina-belonogova-7897386.jpg" id="Belt">
                <p class="p-name">
                    Belt
                </p>
                <div class="lower">
                    <p class="price">
                    ₹200
                    </p>
                    <div class="add-to-cart">
                        <i class="fa-solid fa-cart-shopping"></i>
                    </div>
                </div>
            </div>
        </div>
        <div class="cart-section" id="cart-section">
            <h2>Your Cart</h2>
            <ul id="cart-items">
                
            </ul>
            <p id="total-amount">Total: $0</p>
            <button id="checkout">Checkout</button>
        </div>    
    </div>
    <script src="java.js"></script>    
</body>
</html>
